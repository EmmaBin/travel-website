{% extends 'base.html' %}

{% block title %}
My Check List
{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/checklist.css">
<script src="https://kit.fontawesome.com/5bb9642507.js" crossorigin="anonymous"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>


{% endblock %}

{% block body %}

<div class="container">
  <div class="header">
    <div class="side-nav">
      <a href="#" class="logo">
        <img src="/static/travelogue.png">
      </a>


      <ul class="nav-links">

        <li><a href="/itineraries"><i class="fa-solid fa-plane-departure"></i>
            <p>Itinerary</p>
          </a></li>
          <!-- unable to use itinerary_id, so navbar link expense and checklist both not working -->
          <li><a href="/expense/{{itinerary.itinerary_id}}"><i class="fa-solid fa-sack-dollar"></i>
            <p>Expense</p>
            <li><a href="#"><i class="fa-regular fa-list-check"></i>
            <p>Checklist</p>
          </a></li>
        <div class="active"></div>

      </ul>
    </div>
  </div>


  <script id="data" type="text/json">{{data}}</script>
  <div id="checklist" class="card">
    <div id="checkList-container"></div>
  </div>

<script src="/static/js/checklist.jsx" type="text/babel"></script>

{% endblock %}
